name: CI - Test, Build & Quality Checks

on:
  pull_request:
    branches:
      - main
      - beta
      - alpha
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.changes.outputs.src }}
      tests: ${{ steps.changes.outputs.tests }}
      docs: ${{ steps.changes.outputs.docs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            src:
              - 'src/**'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'
            tests:
              - 'tests/**'
              - 'jest.config.json'
            docs:
              - '**/*.md'
              - 'architecture/**'

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.src == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: ESLint
        run: npm run lint

      - name: Prettier
        run: npm run format:check

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.src == 'true' || needs.changes.outputs.tests == 'true'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: mcp_server_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      matrix:
        node-version: ['20']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup test database
        run: npm run db:setup
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/mcp_server_test

      - name: Run tests with PostgreSQL
        run: npm run test:coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/mcp_server_test
          NODE_ENV: test
          DRUPAL_BASE_URL: https://mock-drupal.test
          OAUTH_CLIENT_ID: test-client
          OAUTH_CLIENT_SECRET: test-secret

      - name: Upload coverage
        if: matrix.node-version == '20'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.src == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build:prod

      - name: Verify build
        run: |
          test -f dist/index.js
          test -d dist/

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            package.json
            package-lock.json
          retention-days: 7

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.src == 'true'

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch full depth for better vulnerability analysis
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Enhanced npm audit with detailed reporting
      - name: npm audit - Development dependencies
        run: |
          echo "ðŸ” Scanning development dependencies for vulnerabilities..."
          npm audit --audit-level=moderate || echo "::warning::Development dependencies have vulnerabilities"

      - name: npm audit - Production dependencies (Critical Check)
        run: |
          echo "ðŸ” Scanning production dependencies for critical vulnerabilities..."
          npm audit --audit-level=high --production

      - name: npm audit - Generate detailed report
        run: |
          echo "ðŸ“Š Generating detailed vulnerability report..."
          npm audit --json --production > npm-audit-report.json || true

      # Snyk security scanning
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --json-file-output=snyk-report.json

      - name: Upload Snyk report to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk-report.json
        continue-on-error: true

      # CodeQL security analysis
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: typescript, javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      # Dependency vulnerability check with Osv-Scanner
      - name: OSV-Scanner vulnerability scan
        uses: google/osv-scanner-action@v1
        continue-on-error: true
        with:
          scan-args: |-
            -r
            --skip-git
            .

      # License compliance check
      - name: License compliance check
        run: |
          echo "ðŸ“‹ Checking license compliance..."
          npx license-checker --production --json > licenses.json
          # Fail if GPL or other copyleft licenses found in production deps
          npx license-checker --production --restrict 'GPL*,LGPL*,AGPL*,SSPL*' --summary

      # Docker image security scanning
      - name: Build Docker image for security scan
        run: docker build -t mcp-server-security:latest .

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'mcp-server-security:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      # Security configuration validation
      - name: Validate environment configuration security
        run: |
          echo "ðŸ”’ Validating environment configuration security..."
          # Check for hardcoded secrets in template files
          if grep -r "password\|secret\|key" --include="*.env*" --exclude="*.example" --exclude="*.template" .; then
            echo "::error::Potential hardcoded secrets found!"
            exit 1
          fi

          # Validate SSL configurations
          if ! grep -q "DATABASE_SSL" .env.production.template; then
            echo "::error::Production template missing SSL configuration"
            exit 1
          fi

          echo "âœ… Environment configuration security validation passed"

      # Upload security artifacts
      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            npm-audit-report.json
            snyk-report.json
            licenses.json
            trivy-results.sarif
          retention-days: 30
